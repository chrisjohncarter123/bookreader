<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Reader</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
  
    <h1 id="main_title">Book Reader</h1>
    <hr />
    <form>
      <input type="submit" id="view_all" value="View All" class="btn btn-primary">
    </form>
    <form>
      <input type="submit" id="clear" value="Clear" class="btn btn-primary">
    </form>

    <hr />
    <h2 class="sub_title">New Book:</h2>
    <form>
      <label> Book Name: <input type="text" name="book_name" id="book_name" /></label><br />
      <label> Author Name: <input type="text" name="author_name" id="author_name" /></label><br />
      <label> Book Contents: <input type="text" name="book_contents" id="book_contents" /></label><br />
      <input id="add_new" type="submit" value="Create Book" class="btn btn-primary">
      <p id="create_book_message"></p>
    </form>

    <hr />
    <h2 class="sub_title">Search</h2>
    <form>
      Book ID: <input type="text" name="book_id" id="book_id" value='0'/><br />
      <input id="submit" type="submit" value="Search" class="btn btn-primary">
    </form>
    
    <div id="books">
        


    </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
